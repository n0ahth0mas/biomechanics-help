<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Home Page</title>

     <!-- meta -->
    <meta name="description" content="Student Home Page after logging in">
    <meta name="author" content="Ricardo Barraza">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- /meta -->

    <!-- styles -->
    <link type="text/css" rel="stylesheet" href="/static/css/font-awesome-4.1.0.min.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-3.1.1.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-theme-3.1.1.min.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/layout.main.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/main.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/main.responsive.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/main.quickfix.css"/>
    <link type="text/css" rel="stylesheet" href="/static/css/sidenav.css"/>
    <!-- /styles -->

     <!-- scripts -->
    <script src=""></script>
    <!-- /scripts -->
</head>
<body>
<div id="infoSideBar" class="sidenav">
    <a href="#about">We</a>
    <a href="#about">Want to </a>
    <a href="#about">Access the </a>
    <a href="#about">Different chapters here</a>
</div>
<!-- Wrap all page content here -->
<div id="wrap">
    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Home</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <!-- Begin page content -->
    <main id="structure" role="main" class="container">
        <!--Section relating to the text on this page-->
        {% block content %}{% endblock %}

        {% block previd %}{% endblock %}
    </main>

</div>

<div id="footer">
    <div class="container">
        {% block footer %}{% endblock %}
    </div>
    <p style="color:darkgreen; text-align:center;">
        This Project was brought to you by the Help! in Biomechanics Sqwad.
    </p>
</div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    window.jQuery || document.write('<script type="text/javascript" src="/static/js/libs/jquery-1.11.1.min.js"><\/script>')

</script>
<script type="text/javascript" src="/static/js/libs/bootstrap-3.1.1.min.js" defer></script>
<script type="text/javascript" src="/static/js/plugins.js" defer></script>
<script type="text/javascript" src="/static/js/script.js" defer></script>
<!-- Google Analytics - Change UA-XXXXX-X to be your site's ID -->
<script>
  window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
  Modernizr.load({
    load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
  });


</script>

</body>
</html>
