{% extends 'layouts/form.html' %}
{% block title %}Class Login{% endblock %}
{% block content %}
  <form method="post" class="form student-login-form">
    <h3 class="form-heading">Login <a href="{{ url_for('home') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
    {{ form.classCode(class_ = 'form-control first-input', placeholder = form.classCode.label.text, required = true, autofocus = true) }}
    <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block student-login-submit">
  </form>
{% endblock %}
